<div class="panel panel-default" xmlns="http://www.w3.org/1999/html">
    <div class="panel-heading">
      <div class="row pad-all">
        <h4 class="title margin-left-right">{{diy.name}}</h4>
        <div class="row pull-right margin-left-right">
          <a (click)="onView()" class="btn btn-primary">View</a>
          <a (click)="onEditDIY()" class="btn btn-info" >Edit</a>
          <a (click)="onDelete()" class="btn btn-danger">Delete</a>
        </div>
      </div>
    </div>
    <div class="panel-body">
      <div class="pad-left-right">
        <div class="row">
          <label>Link To The Project</label>
          <span class="label-value">{{diy.externalSiteURL}}</span>
        </div>
    </div>
</div>
